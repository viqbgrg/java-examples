group 'com.viqbgrg.github'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects{
    apply plugin: 'java'
    dependencies {
        implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0-RC1'
        implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0-RC1'
    }
    test {
        useJUnitPlatform()
    }
}

dependencies {

}
